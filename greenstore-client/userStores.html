<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>فروشگاه‌های من</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: 'IRANSans', sans-serif;
            background: #f3f4f6;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 25px;
            color: #2b8a3e;
            font-size: 28px;
        }

        .stores-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }

        .store-card {
            width: 300px;
            background: white;
            border-radius: 12px;
            padding: 18px;
            box-shadow: 0px 4px 14px rgba(0,0,0,0.08);
            transition: 0.25s;
        }

        .store-card:hover {
            transform: translateY(-6px);
            box-shadow: 0px 10px 25px rgba(0,0,0,0.15);
        }

        .store-card h3 {
            margin: 0 0 10px;
            color: #2b8a3e;
            font-size: 22px;
        }

        .store-card p {
            margin: 5px 0;
            color: #444;
            font-size: 15px;
        }

        .store-btn {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            background: #2b8a3e;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
        }

        .store-btn:hover {
            background: #226d32;
        }

        .loading {
            text-align: center;
            margin-top: 50px;
            font-size: 20px;
            color: #666;
        }

        .error {
            text-align: center;
            margin-top: 50px;
            font-size: 18px;
            color: red;
        }
    </style>
</head>

<body>

<h1>فروشگاه‌های من</h1>

<div id="loading" class="loading">در حال بارگذاری...</div>

<div id="storesContainer" class="stores-container"></div>
<div id="errorBox" class="error"></div>

<script src="js/userStores.js"></script>
</body>
</html>
