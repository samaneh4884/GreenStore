<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>ثبت نام فروشگاه</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="form-container">
    <h2>ثبت نام فروشگاه</h2>
    <input type="text" id="name" placeholder="نام فروشگاه">
    <input type="password" id="password" placeholder="رمز عبور">
    <input type="text" id="address" placeholder="آدرس">
    <input type="text" id="phone" placeholder="شماره تماس">
    <input type="text" id="description" placeholder="توضیحات">

    <button onclick="registerStore()">ثبت نام</button>
    <div id="response" class="message"></div>
</div>

<script>
const API_BASE = "http://localhost:8080";

async function registerStore() {
    const store = {
        name: document.getElementById("name").value,
        password: document.getElementById("password").value,
        address: document.getElementById("address").value,
        phone: document.getElementById("phone").value,
        description: document.getElementById("description").value
    };

    try {
        const res = await fetch(`${API_BASE}/auth/SignUpStore`, {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify(store)
        });

        const text = await res.text();
        const messageDiv = document.getElementById("response");
        if(res.ok){
            messageDiv.style.color = "green";
            messageDiv.innerText = text;
            setTimeout(()=> window.location.href="index.html", 1500);
        } else {
            messageDiv.style.color = "red";
            messageDiv.innerText = text;
        }
    } catch(err) {
        document.getElementById("response").innerText = "خطا در ارتباط با سرور";
    }
}
</script>
</body>
</html>
