<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>انتخاب نقش</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f3f3f3;
        }
        .role-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.15);
            text-align: center;
        }
        button {
            width: 200px;
            margin: 15px;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        .user-btn { background: #007bff; color: white; }
        .store-btn { background: #28a745; color: white; }
    </style>
</head>
<body>
    <div class="role-container">
        <h2>نقش خود را انتخاب کنید</h2>
        <button class="user-btn" onclick="goToUserSignup()">ثبت نام به عنوان کاربر عادی</button>
        <button class="user-btn" onclick="goToUserLogin()">ورود به عنوان کاربر عادی</button>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
