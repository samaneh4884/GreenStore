<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>مدیریت فروشگاه</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: "IRANSans", sans-serif;
            background: #f3f4f6;
            margin: 0;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 300px;
            background: #ffffff;
            padding: 20px;
            box-shadow: -2px 0 8px rgba(0,0,0,0.1);
        }

        .sidebar h2 {
            color: #2b8a3e;
            margin-bottom: 10px;
        }

        .info-box p {
            margin: 8px 0;
            color: #444;
            font-size: 15px;
        }

        .btn-add {
            width: 100%;
            margin-top: 25px;
            padding: 12px;
            background: #2b8a3e;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.2s;
        }

        .btn-add:hover {
            background: #1f6d2b;
        }

        .product-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .products-container {
            display: flex;
            flex-wrap: wrap;
            gap: 18px;
        }

        .product-card {
            width: 260px;
            background: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .product-card img {
            width: 100%;
            height: 180px;
            border-radius: 10px;
            object-fit: cover;
        }

        .product-card h3 {
            margin: 12px 0 8px;
            color: #2b8a3e;
        }

        .product-card p {
            margin: 5px 0;
            font-size: 14px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 12px;
        }

        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);

            display: flex;
            justify-content: center;
            align-items: center;

            z-index: 1000;
        }

        .modal.hidden {
            display: none;
        }

        .modal-content {
            background: white;
            width: 400px;
            max-height: 70vh;
            overflow-y: auto;
            padding: 20px;
            border-radius: 12px;
            position: relative;
        }

        .close-btn,
        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            cursor: pointer;
            font-size: 18px;
            background: none;
            border: none;
        }

        #commentsList {
            margin-bottom: 10px;
        }

        .comment {
            border-bottom: 1px solid #eee;
            padding: 6px 0;
        }

        .comment strong {
            color: #28a745;
        }

        .btn-comment {background: #2b8a3e; color: #f3f3f3; width: 100%; margin-top: 10px; }
        .btn-sellStarter {background: #2b8a3e; color: white; width: 100%; margin-top: 10px; }
        .btn-inc { background: #2b8a3e; color: white; }
        .btn-dec { background: #d9534f; color: white; }
        .btn-del { background: #444; color: white; width: 100%; margin-top: 10px; }

        .btn:hover { opacity: 0.85; }

        .loading, .error {
            font-size: 18px;
            text-align: center;
            margin-top: 40px;
        }

        .loading { color: #555; }
        .error { color: red; }
    </style>
</head>

<body>

<div class="sidebar">
    <h2 id="storeNameBox">...</h2>

    <div class="info-box">
        <p id="storeDesc">در حال بارگذاری...</p>
        <p id="storePhone"></p>
        <p id="storeAddress"></p>
    </div>

    <button class="btn-add" onclick="goToAddProduct()">افزودن محصول جدید</button>
</div>

<div class="product-area">
    <div id="loading" class="loading">در حال دریافت محصولات...</div>
    <div id="error" class="error"></div>

    <div id="productsContainer" class="products-container"></div>
    <div id="commentModal" class="modal hidden">
        <div class="modal-content">
            <h3>نظرات کاربران</h3>

            <div id="commentsList"></div>

            <button class="close" onclick="closeComments()">بستن</button>
        </div>
    </div>
</div>

<script src="js/storePage.js"></script>

</body>
</html>
