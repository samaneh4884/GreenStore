<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>داشبورد فروشگاه</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="dashboard-container">
    <div class="product-list">
        <h2>محصولات</h2>
        <ul id="products"></ul>
    </div>

    <div class="store-info">
        <h2>اطلاعات فروشگاه</h2>
        <p><strong>نام:</strong> <span id="storeName"></span></p>
        <p><strong>آدرس:</strong> <span id="storeAddress"></span></p>
        <p><strong>تلفن:</strong> <span id="storePhone"></span></p>
        <p><strong>توضیحات:</strong> <span id="storeDescription"></span></p>
        <button onclick="addProduct()">افزودن محصول جدید</button>
    </div>
</div>

<script src="js/storeDashboard.js"></script>
</body>
</html>
